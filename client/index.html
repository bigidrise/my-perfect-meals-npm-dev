<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/MPMFlameChefLogo.png?v=2024121601"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/assets/MPMFlameChefLogo.png?v=2024121601"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/assets/MPMFlameChefLogo.png?v=2024121601"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="My Perfect Meals" />
    <meta name="theme-color" content="#000000" />
    <title>My Perfect Meals</title>
    <style>
      /* Prevent any white flash during boot - Apple HIG compliance */
      html,
      body {
        background-color: #000 !important;
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100dvh;
        background-color: #000 !important;
      }
      /* Initial loading state before React hydrates */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        background-color: #000;
      }
      #root:empty::after {
        content: "";
        width: 32px;
        height: 32px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
