<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>My Perfect Meals - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(194,65,12,0.8) 50%, rgba(0,0,0,0.8) 100%);
      color: white;
      padding: 20px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(251,146,60,0.5);
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #fb923c;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fb923c;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: rgba(255,255,255,0.8);
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-block;
      padding: 14px 32px;
      background: rgba(251,146,60,0.2);
      border: 1px solid rgba(251,146,60,0.5);
      border-radius: 12px;
      color: #fb923c;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .retry-btn:hover,
    .retry-btn:active {
      background: rgba(251,146,60,0.3);
      border-color: rgba(251,146,60,0.7);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>My Perfect Meals needs an internet connection to load your personalized meal plans and nutrition data.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="status">Check your Wi-Fi or cellular connection</div>
  </div>
</body>
</html>
