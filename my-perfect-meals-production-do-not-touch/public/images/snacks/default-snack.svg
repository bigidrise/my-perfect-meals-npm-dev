<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Snack Icon (Apple) -->
  <g transform="translate(200, 200)">
    <!-- Apple body -->
    <ellipse cx="0" cy="10" rx="60" ry="70" fill="#4CAF50" opacity="0.3"/>
    
    <!-- Apple highlight -->
    <ellipse cx="-15" cy="0" rx="25" ry="30" fill="#66BB6A" opacity="0.2"/>
    
    <!-- Stem -->
    <rect x="-3" y="-50" width="6" height="25" rx="3" fill="#555"/>
    
    <!-- Leaf -->
    <ellipse cx="15" cy="-40" rx="20" ry="10" fill="#4CAF50" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
    Snack
  </text>
</svg>
